<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>

    <!-- Rating state start -->
    <section id="rate-content" class="rating-section">

      <div class="star-icon-circle">
        <img src="images/icon-star.svg" alt="Star Icon"/>
      </div>

      <h1 class="rate-header">How did we do?</h1>

      <p class="rate-paragraph">
        Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p>

      <div class="rate-selection-buttons">
        <button class="rate-button unselected" value="1">1</button> 
        <button class="rate-button unselected" value="2">2</button>  
        <button class="rate-button unselected" value="3">3</button>  
        <button class="rate-button unselected" value="4">4</button>
        <button class="rate-button unselected" value="5">5</button> 
      </div>

      <button class="submit-button">Submit</button>

    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section id="thank-you-content" class="thank-you-section">

      <img src="images/illustration-thank-you.svg" alt="Thank You Illustration" />

      <div class="selected-result-box">
        <p>You selected <span id="selected-rate"></span> out of 5</p>
      </div>

      <h2 class="thank-you-header">Thank you!</h2>

      <p class="thank-you-paragraph">
          We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>

    </section>

    <!-- Thank you state end -->

  </main>

  <script src="js/script.js"></script>
</body>
</html>
